<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	
</head>
<body>
<div class="bg">
	<div class="navbar">
		<ul >
			<label id="color">Stone Lawn Services</label>
		</ul>
		<ul class="link">
			<a href="home.html"><button class="btnHome"><li>Home</li></button></a>
			<a href="#"><button class="btnRegister"><li>Register</li></button></a>
		</ul>
	</div>
	<br>
<div class="register-title">
	<label>Register Now</label>
</div>
	<form>
		<div class="form">

			<div class="position">
					<p class="contact"><label for="Email">Email</label></p>
					<input type="email" name="Email" placeholder="Johndoe@stonelawn.com">
					<br>
					<p class="contact"><label>Residency Region</label></p>
					<select class="select-region" name="region">
						<option selected>Select</option>
						<option value="1">DKI Jakarta</option>
						<option value="2">Banten</option>
						<option value="3">Aceh</option>
						<option value="4">Bali</option>
						<option value="5">Jawa Barat</option>
						<option value="6">Jawa Tengah</option>
						<option value="7">Jawa Timur</option>
						<option value="8">Papua</option>
						<option value="9">Kalimantan Barat</option>
						<option value="10">Nusa Tenggara Barat</option>
						<option value="11">Sumatera Barat</option>
						<option value="12">Sumatera Selatan</option>
						<option value="13">Sumatera Utara</option>
						<option value="14">Sulawesi Tenggara</option>
						<option value="15">Nusa Tenggara Timur</option>
					</select>
					<br>
					<p class="contact"><label for="Address">Address</label></p>
					<textarea placeholder="1234 Sesame St"></textarea>
					<div class="gender">
						<p class="contact"><label for="gender">Gender</label> </p>
						<input type="radio" name="gender" id="male" value="male">
						<label for="male">Male </label>
						<input type="radio" name="gender" id="female" value="female">
						<label for="female">Female </label>
						<input type="radio" name="gender" id="nonBiner" value="nonBiner">
						<label for="nonBiner">Non-binary </label>
					</div>
					<br>
					<div>
						<input type="checkbox" name="agreed" id="terms">
						<label for="terms" class="text-muted">I agree to the terms and conditions</label>
					</div>
				<br>
				<button type="button" class="btnSubmit">REGISTER</button>
		</div>
	</form>
		<br>
</div>
